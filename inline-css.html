<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS example</title>
</head>

<body style="background-color:#EEEEEE;">

    <table cellspacing="20">
        <tr>
            <td>
                <img src="https://i.natgeofe.com/n/46b07b5e-1264-42e1-ae4b-8a021226e2d0/domestic-cat_thumb_2x3.jpg"
                    alt="cat-image" style="width: 240px; height: 240px;">

            </td>
            <td>
                <h3 style="background-color:orange; position:fixed; top:20px ;">Inline CSS example : </h3>
                <ps style="font-size:x-large; background-color: pink;"><em>Cats have bright eyes and they can even see
                        in the dark. Cat is found all over the world and milk is cats favourite. Many people keep cats
                        as their pets to scare away the mice. ... Cats even steal food from our kitchen and are very
                        ferocious at times.</em></p>
            </td>
        </tr>
    </table>

</body>

</html>

<!-- The HTML style attribute has the following syntax:

<tagname style="property:value;">
The property is a CSS property. The value is a CSS value. -->

<!-- Inline CSS : You can use inline style CSS to modify HTML elements. 
    It uses the style attribute.-->
