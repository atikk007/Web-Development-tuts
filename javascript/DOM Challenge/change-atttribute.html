<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="https://www.google.com">Google</a>



    <script>
        document.querySelector("a").attributes; // returns list of all attribute of the dom obj

        document.querySelector("a").getAttribute("href");   //returns the specified attribute value.

        document.querySelector("a").setAttribute("href", "https://www.yahoo.com"); // changes attribute's value to specified value.
    </script>
</body>

</html>
