<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>HTML form example</title>


</head>

<body>
    <h2> This is an HTML form example </h2>

    <form action="">
        <div>

            <label>Name : </label>
            <input type="text" name="myname">
            <br> <br>

            <label> Email : </label>
            <input type="email" name="myemail" id="">
            <br> <br>

            <label>Role : </label>
            <input type="text" name="myrole" id="">
            <br> <br>

            <label>Are you eligible to vote?</label>
            <input type="checkbox" name="mycheck" id="">

        </div>
        <br> <br>
        <div>
            <label for="">Gender : Male</label>
            <input type="radio" name="myradio" id="">
            <label for="">Female</label>
            <input type="radio" name="myradio">
            <br> <br>
            <input type="submit" value="submit">

            <!-- This is another way of writing input/label tag -->

            <br> <br>
            <label for="Male"> Gender : <input type="radio" name="gender" id="Male" checked> Male </label>

            <label for="Female"> <input type="radio" name="gender" id="Female"> Female </label>
        </div>
        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>

        <br>
        <div>
            <label for="car">Car : </label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>

    </form>

</body>

</html>
