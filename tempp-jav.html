<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet reprehenderit veniam est aperiam dignissimos nemo
        ipsum totam, perspiciatis impedit ut dicta sit sunt praesentium tenetur?</h3>

    <script>
        var a = 50;
        var b = 10;

        console.log("Example of unary and binary operation on Arithematic operators : ");
        console.log("This is the answer  + of a and b is " + (a + b));
        console.log("This is the answer  - of a and b is " + (a - b));
        console.log("This is the answer *  of a and b is " + (a * b));
        console.log("This is the answer /  of a and b is " + (a / b));
        console.log("This is the answer ** (exponent or power) of a and b is " + (a ** b));
        console.log("This is the answer a++ is " + (a++));
        console.log("This is the answer ++a is " + (++a));
        console.log("This is the answer a-- is " + (a--));
        console.log("This is the answer --a is " + (--a));
    </script>
</body>

</html>
